<!-- touch Screen -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Event in JavaScript</h1>
    <div id="touch">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quas.</div>
    <script>
        const tuchDiv=document.getElementById('touch');
        tuchDiv.addEventListener('touchstart',()=>{
            tuchDiv.style.backgroundColor='red'  
        })
    </script>

 </body>
 </html>
